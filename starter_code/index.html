<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  

  <link rel="stylesheet" href="style.css">
  <title>Clean All Beach</title>
  <link rel="icon" type="image/ico" href="./images/player-head.png" />
</head>
<body class="background">
  <div class="game-intro">
    <h2 id="align-left">Instruction</h2>
      <h3> - Use the arrows to move</h3>

    <button id="start-button">Start Game</button>
    <p>Click the button above to start the game</p>
  <article class="tips">
    <h2 class="underline">Tips</h2>
      <h3> - Collect all trash in 30 seconds</h3>
      <h3> - Place the trash inside the trashcan</h3>
      <h3> - Run away from the shark</h3>
      <h3> - Take the lightning icon to be faster</h3>
  </article>
  </div>
  <div id="game-board">

  </div>

  <canvas width="500" height="500"></canvas>

  <script src="./scripts/beach-map.js"></script>
  <script src="./scripts/player.js"></script>
  <script src="./scripts/controls.js"></script>
  <script src="./scripts/trash.js"></script>
  <script src="./scripts/timer.js"></script>
  <script src="./scripts/shark.js"></script>
  <script src="./scripts/container.js"></script>
  <script src="./scripts/game.js"></script>
  <script src="./scripts/main.js"></script>
  <script src="./scripts/lightning.js"></script>
  
</body>
</html>
